<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get Started | Recipes in one place</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>ADD NEW RECIPE</h1>
            <div class="info">
                Fill in the fields below and add new recipe!
            </div>
        </div>
        <div class="input-form">


            <div class="section-one">

                <div class="name">
                    <label for="name-of-recipe">Name Of Recipe:</label>
                    <input type="text" id="name-of-recipe" placeholder="Name your recipe">
                </div>

                <div class="country">
                    <label for="country-of-origin">Country Of Origin:</label>
                    <input type="text" id="country-of-origin" placeholder="country of origin if any">
                </div>

            </div>


            <div class="section-two">
                
                <div class="ingredient-field">
                    <label for="ingredient">Ingredient:</label>
                    <input type="text" id="ingredient" placeholder="add ingredients">
                </div>

                <div class="ingredients">
                    <!-- <ul>
                        <li></li>
                    </ul> -->
                </div>

            </div>

            <div class="section-three">

                <div class="method-heading">
                    <h2>How to Prepare dish</h2>
                </div>

                <div class="instructions">
                    <div class="instructions-field">
                        <label for="instructions">Instruction:</label>
                    <input type="text" id="instructions" placeholder="add instructions of preparation">
                    </div>
                    
                    <div class="instructions-display">
                        <!-- <ul>
                            <li></li>
                        </ul> -->
                    </div>

                </div>

            </div>

            <div class="section-four">
                <button type="button">Add Recipe</button>
            </div>

        </div>


        <!-- <div class="recipes">
            <div class="heading"></div>
            <div class="description"></div>
            <div class="remove-tick"></div>
        </div> -->

    </div>
</body>
</html>
